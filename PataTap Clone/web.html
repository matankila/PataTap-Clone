    //on key press event
    function onKeyDown(event) 
    {
    	if(keyData[event.key])
    	{
    		document.querySelector("#in").style.opacity="0";  		
            var size,r,g,b;
    		//setting random resizable x,y point on the screen
            var maxPoint = new Point(outerWidth,outerHeight);
            var randPoint = Point.random();
            var point = maxPoint * randPoint;
            //setting random r g b values for color
            r=Math.floor(Math.random()*255);
            g=Math.floor(Math.random()*255);
            b=Math.floor(Math.random()*255);
            size=Math.floor(Math.random()*300)+100;//size:100-300
            var newCircle = new Path.Circle(point, size);//create new circle
            var newCircleColor = newCircle.fillColor = 'rgb('+r+', '+g+', '+b+')'; //contain the new circle color
            //var sound= new Howl({src:['assets/sounds/wipe.mp3']}).play();
            keyData[event.key].sound.play();
            circles.push(newCircle);//enter the circle to an array
    	}
    }
    //change every frame event
    function onFrame(event) 
    {
    	for(var i=0;i<circles.length;i++)
    	{
    	    circles[i].fillColor.hue += 1;//change color 
	        circles[i].scale(0.9);//make animation of the circle
    	}
    }
